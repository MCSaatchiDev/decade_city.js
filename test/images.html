<!DOCTYPE html>
<html>
<head>
  <script>window.t_pagestart = new Date();</script>
  <meta charset="utf-8">
  <title>decade_city.js images Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <!-- jQuery is used as a short cut for some tests, not used by library. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>

  <!-- Load in require -->
  <script data-main="../src/" src="../libs/require/require.js"></script>
  <!-- Load local lib and tests. -->
  <script>
QUnit.config.autostart = false;
require(['../test/images.js_test'],
  function (testModule) {
    QUnit.start();
    testModule.runTests();
  }
);
  </script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$ -->
  <script>window._$ = jQuery.noConflict(true);</script>

</head>
<body>
  <h1 id="qunit-header">decade_city.js Test Suite</h1>

  <img id="img-responsive-test" class="responsive" src="//s3-eu-west-1.amazonaws.com/decadecity/images/8543779135_m.jpeg" alt=""/>

</html>
